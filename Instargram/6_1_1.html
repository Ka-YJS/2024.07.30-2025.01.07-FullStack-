<input value="검색"></br>
<input type="text" value="검색"> <!--type을 명시하면 구분하기가 더 쉬움--></br>

<!--숫자의 입력 : number-->
<input type="number"> <!-- : 오직 숫자만 쳐짐--></br>

<!--비밀번호 입력 : password-->
<input type="password"></br>

<!--전화번호 입력 : tel-->
<input type="tel"></br>

<!--검색창구현 : search-->
<input type="search"></br>

<!--기타 email, url형식을 잘 지켰는가 but. 최근에는 JS를 이용해서 정보를 검사 및 다듬어 사용하는 것이 추세임-->

<!--버튼타입 : button-->
<input type="button"></br>
<input type="button" value="버튼"></br>

<!--버튼타입 : submit-->
<input type="submit" value="제출"></br>

<!--파일타입 : file-->
<input type="file" value="파일선택"/></br> <!--파일탐색기가 작동됨-->
<input type="file" accept="image/*"/></br> 
<input type="file" accept="audio/*"/></br> 
<input type="file" accept="video/*"/></br> 
<input type="file" accept=".jpg,.png,.pdf"/></br>

<!--색깔입력 : color-->
<input type="color"></br>
<input type="color" value="#ff0000"></br>

<!--체크박스입력 : checkbox-->
<input type="checkbox">아침을 드셨나요?</br>
<input type="checkbox">점심을 드셨나요?</br>
<input type="checkbox" checked>저녁을 드셨나요?</br>

<!--여러선택지 : radio-->
<input type="radio"></br>

<!--슬라이더로 값을 정함 : range-->
<input type="range"></br>
<input type="range" min="0" max="1000"></br>
<input type="range" min="0" max="1000" step="10"></br><!--step : 10씩 증가-->
<input type="range" min="0" max="1000" step="10" value="200"></br>
<!--value="200"이 들어가면 200부터 시작하겠다는 의미임-->

<!--날짜와 시간 입력타입-->
<!--날짜-->
<p>
    <input type="date"></br>
</p>
<!--월-->
<p>
    <input type="month"></br>
</p>
<!--주-->
<p>
    <input type="week"></br>
</p>
<!--시간-->
<p>
    <input type="time"></br>
</p>
<!--날짜+시간-->
<p>
    <input type="datetime-local"></br>
</p>
