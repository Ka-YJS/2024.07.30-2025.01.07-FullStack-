<body>
    <style>
        *{margin : 0; padding : 0;}
        li{list-style: none;}
        ul{width: 130px; margin-left: 20px;}
        a{display: block; background-color: #f30; padding: 5px;margin:3px 0;
            text-decoration: none;color: #fff;font-weight: bold;}

            /*마우스를 요소에 올렸을 대 동작 할 css : */
            a:hover{background-color: #0c0;color: #f00;
                    text-decoration: underline;}
            /*#f00=#ff0000 처럼 두자리가 반복되면 줄여서 쓸 수 있음*/
    </style>
    
    <div id="box">
        <h1>KOREA IT</h1>

            <li><a href="#">Product</a></li>

            <li><a href="#">Community</a></li>
        </ul>
    </div>
