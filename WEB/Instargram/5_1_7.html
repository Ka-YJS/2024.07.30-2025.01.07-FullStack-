<!-- 제목표현태그 : 본문의 내용 중 제목이나 부제목 소제목 등에 해당하는 영역을 
 강조할 때 사용하는 태그로 heading이라는 단어에서 유래함
 *h태그에 자동줄바꿈이 포함되어있어, p는 사용하지않아도 됨-->

<h1>heading 1</h1>
<h2>heading 2</h2>
<h3>heading 3</h3>
<h4>heading 4</h4>
<h5>heading 5</h5>
<h6>heading 6</h6>
<h7>heading 7</h7>
<!-- html에서 h7은 존재하지않아서 없는 태그를 입력하면 평문으로 출력함 -->
