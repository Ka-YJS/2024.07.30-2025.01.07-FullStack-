<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        for(var i=6;i>=1;i--){ /*document : body라고 생각하면 됨 -> body를 의미하는 객체임*/
            document.write('<h'+i+'>'+'자바스크립트'+'</h'+i+'>');
            document.write(`<h${i}> 자바스크립트 </h${i}>`)//위와 같은 내역이 출력됨
        }/*document.write(텍스트) : 텍스트를 body에 출력*/
        
    </script>
</head>
<body>

    <!--body에 아무것도 쓰지않았지만 head에 제시한 내용으로 html내용을 확인해볼 수 있음-->
    
</body>
</html>
