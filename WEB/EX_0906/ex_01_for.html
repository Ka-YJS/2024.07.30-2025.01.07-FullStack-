<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*문제1)구구단 8단 출력하기 
        -> 출력값 : 8 x 1 = 8
                    8 x 2 = 16 ...*/

        let dan = 8;
        for(let i=1;i<10;i++){
            document.write(`${dan} x ${i} = ${dan*i}<br>`)
        }
        


    </script>
    
</body>
</html>
